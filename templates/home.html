{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class= "container">
  <!-- Show movies name, rating, and year as a list from db -->
  <h1 class= "text-center mt-2 mb-2">Movie List</h1>
  
  <form class="d-flex" role="search" action="/home" method="post">
    <input class="form-control me-2" type="search" name="search" placeholder="Search movies.." aria-label="Search">
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>
  
  <!-- Movie list -->
  </br>
  <div>
  {% for movie in movies %} 
    <!-- List items will be added here -->
    {% include 'movies.html' %}
  {% endfor %}
  </div>
  </br>  
  <!-- Add movie button -->
  <div class="text-center">
    <!-- <button class="btn btn-primary">Add Movie</button> -->
    <a href="/add" type="button" class="btn btn-primary" >Add Movie</a>
  </div>
</div>

{% endblock %}
